---
resources:
# The repo with our Dockerfile
- name: tailscale-source
  type: git
  icon: github
  source:
    uri: ((git.repository))
    branch: ((git.branch))
    paths: 
    - "docs/k8s/*"

# Where we will push the image
- name: tailscale-proxy-image
  type: registry-image
  icon: docker
  source:
    # You need to provide these variables when
    # setting the pipeline
    repository: ((registry.fqdn))/((image.repository))
    username: ((registry.robot))
    password: ((registry.token))

jobs:
- name: create-image
  plan:
  - get: tailscale-source
    trigger: true
  - task: build-image
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          # Check out the README for oci-build-task at
          # https://github.com/concourse/oci-build-task
          repository: concourse/oci-build-task
      inputs:
      - name: tailscale-source
      outputs:
      - name: image
      params:
        CONTEXT: tailscale-source/docs/k8s
      run:
        path: build
  - put: tailscale-proxy-image
    params:
      image: image/image.tar

- name: deploy-proxy
  plan:
  - get: tailscale-proxy-image
    trigger: true
    passed: 
    - create-image

